{% extends "base.html" %}
{% load static %}

{% block title %}Error 404{% endblock title %}

{% block content %}
<div class="d-flex justify-content-center align-items-center">
  <div class="container form-container form-account">
    <h1 class="form__title">404</h1>
    <h2 class="form__title">Page not found</h2>
  
    <p class="text-center">Invalid URL. The page you have requested cannot be found.</p>

    <!-- Buttons -->
    <div class="d-flex flex-column flex-md-row gap-md-2">
        <a class= "btn form__button form__button--secondary w-100 flex-grow-1" href="{% url 'home' %}"> Home </a>
    </div>
  
  </div>
</div>

{% endblock %}

{% block footer_index %}{% endblock %}
